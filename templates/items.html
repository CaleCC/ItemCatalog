{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class='row'>
    <h2>All items in category {{category.name}}</h2> <button><a href="{{url_for('deleteCategory', category_id=category.id)}}">Delete Category</a></button>
    
    {% for i in items %}

    <h3><a href="{{url_for('getItem', item_id=i.id)}}">{{i.name}}</a></h3>

    {% endfor %}
    <a href="{{url_for('newItem',category_id=category.id)}}" > <h2> add a new item </h2> </a>
</div>    
{% endblock content %}
