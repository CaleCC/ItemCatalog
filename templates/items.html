{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h1>the list of all items in a category</h1>
    <a href="{{url_for('newItem',category_id=category_id)}}" > <h3> add a new item </h3> </a>
    {% for i in items %}

    <a href="{{url_for('getItem', item_id=i.id)}}"><h2>{{i.name}}</h2></a>
    <p><a href="{{url_for('editItem', item_id=i.id,category_id=category_id)}}">Edit</a></p>
    <p><a href="{{url_for('deleteItem', item_id=i.id)}}">Delete</a></p> 
    </br>
    {% endfor %}
{% endblock content %}
