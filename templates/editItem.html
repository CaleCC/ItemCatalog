{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class="row">
  <h2> Edit Item </h2>


  <form action="{{ url_for('editItem',item_id = item.id, category_id = item.category_id)}}" method='post'>


    <p>Name:</p>
    <input type='text' size='30' name='name' placeholder='{{item.name }}'>
    <p>Description:</p>
    <input type='text' size='30' name='description' placeholder='{{item.description }}'>

    <input type='submit' value='Edit'>


    <a href='{{url_for('getItem', item_id = item.id)}}'> Cancel </a>

  </form>
</div>
{% endblock content %}
